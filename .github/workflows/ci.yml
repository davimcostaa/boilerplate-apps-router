name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: CheckOut Repository

      - name: Setup Node
      uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Linting dependencies
        run: npm lint

      - name: Testing
        run: npm run test

      - name: Build
        run: npm run build
